<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
</head>
<body style="font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #a8edea, #fed6e3); margin: 0; padding: 20px;">

  <div style="max-width: 500px; margin: auto; background: #fff0f6; border-radius: 15px; box-shadow: 0 8px 15px rgba(0,0,0,0.2); padding: 30px;">
    
    <h1 style="text-align: center; color: #d72631; font-size: 2.5rem; margin-bottom: 10px;">ðŸ“¬ Contact Us</h1>
    <p style="text-align: center; color: #333333; font-style: italic; margin-bottom: 30px;">
      We'd love to hear from you! Please fill out the form below.
    </p>
    
    <form style="display: flex; flex-direction: column; gap: 20px;">
      
      <label for="name" style="color: #d72631; font-weight: bold;">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required
             style="padding: 10px; border: 2px solid #d72631; border-radius: 8px; font-size: 1rem;" />
      
      <label for="email" style="color: #d72631; font-weight: bold;">Email:</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required
             style="padding: 10px; border: 2px solid #d72631; border-radius: 8px; font-size: 1rem;" />
      
      <label for="message" style="color: #d72631; font-weight: bold;">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required
                style="padding: 10px; border: 2px solid #d72631; border-radius: 8px; font-size: 1rem; resize: vertical;"></textarea>
      
      <button type="submit"
              style="background-color: #d72631; color: white; padding: 12px; border: none; border-radius: 10px; font-size: 1.1rem; cursor: pointer; transition: background-color 0.3s;">
        Send Message
      </button>
      
    </form>
    
  </div>

</body>
</html>
