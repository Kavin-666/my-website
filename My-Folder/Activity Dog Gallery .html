<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dog Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .title {
      text-align: center;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <h1 class="title"> Dog Gallery </h1>
  <div class="gallery">
    <img src="https://placedog.net/400/300?id=1" alt="Dog 1">
    <img src="https://placedog.net/400/300?id=2" alt="Dog 2">
    <img src="https://placedog.net/400/300?id=3" alt="Dog 3">
    <img src="https://placedog.net/400/300?id=4" alt="Dog 4">
    <img src="https://placedog.net/400/300?id=5" alt="Dog 5">
    <img src="https://placedog.net/400/300?id=6" alt="Dog 6">
    <img src="https://placedog.net/400/300?id=7" alt="Dog 7">
    <img src="https://placedog.net/400/300?id=8" alt="Dog 8">
    <img src="https://placedog.net/400/300?id=9" alt="Dog 9">
  </div>
</body>
</html>
