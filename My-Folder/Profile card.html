<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Profile Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      width: 450px;
      max-width: 90%;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: row;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .card img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      margin: 20px;
      flex-shrink: 0;
    }

    .info {
      padding: 20px;
      flex: 1;
    }

    .info h2 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .info p {
      color: #555;
      margin-bottom: 20px;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background-color: #0056b3;
    }

    /* Responsive Styles */
    @media (max-width: 640px) {
      .card {
        flex-direction: column;
        align-items: center;
        width: 90vw;
      }

      .card img {
        margin: 20px auto 10px;
        width: 120px;
        height: 120px;
      }

      .info {
        text-align: center;
        padding: 15px;
      }

      .buttons {
        flex-direction: column;
        align-items: center;
      }

      .buttons a {
        width: 90%;
        margin-bottom: 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="abc52328-f9a8-45a8-8380-f5f723d98005.jpeg" alt="Profile Picture" />
    <div class="info">
      <h2>Kavin Y Vora</h2>
      <p>Frontend Developer passionate about creating interactive applications and user experiences.</p>
      <div class="buttons">
        <a href="#">Contact</a>
        <a href="#">Portfolio</a>
      </div>
    </div>
  </div>
</body>
</html>
